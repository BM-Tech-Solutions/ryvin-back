services:
  web:
    build: .
    # Use the entrypoint script with web service
    entrypoint: [ "/entrypoint.sh" ]
    command: [ "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload" ]
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8001:8000"
    environment:
      - ACCESS_TOKEN_EXPIRE_MINUTES=11520 # 8 days for testing
    depends_on:
      - migrations
    networks:
      - ryvin-network
    restart: on-failure

  migrations:
    build: .
    # Use the entrypoint script with migrations parameter
    entrypoint: [ "/entrypoint.sh" ]
    command: [ "migrations" ]
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ryvin-network

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    networks:
      - ryvin-network
    restart: on-failure

networks:
  ryvin-network:
    driver: bridge

volumes:
  postgres_data:
