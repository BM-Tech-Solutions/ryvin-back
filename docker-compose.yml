services:
  web:
    build: .
    # Use the entrypoint script with web service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8001:8000"
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ryvin
      - POSTGRES_PORT=5432
      - SECRET_KEY=${SECRET_KEY:-supersecretkey}
      - ACCESS_TOKEN_EXPIRE_MINUTES=11520
      - REFRESH_TOKEN_EXPIRE_MINUTES=43200
    depends_on:
      - migrations
    networks:
      - ryvin-network
    restart: on-failure

  migrations:
    build: .
    # Use the entrypoint script with migrations parameter
    command: sh /app/docker-entrypoint.sh migrations
    volumes:
      - .:/app
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ryvin
      - POSTGRES_PORT=5432
    depends_on:
      - db
    networks:
      - ryvin-network

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ryvin
    ports:
      - "5433:5432"
    networks:
      - ryvin-network

networks:
  ryvin-network:
    driver: bridge

volumes:
  postgres_data:
